spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        cache:
          use_second_level_cache: false
  sql:
    init:
      mode: always

hibernate:
  physical_naming_strategy: dev.vality.exporter.tech.metrics.entity.SnakeCaseNamingStrategy